{% extends 'base.html' %} 

{% block head %}
<title>Blackjack Practice</title>
<link rel="stylesheet" href="static/css/main.css">
{% endblock %} 

{% block body %}
<div id="table">
  <div id="output">
    <p id="output-text">Welcome to Blackjack</p>
  </div>
  <div id="game-actions">
    <ol id="game-actions-list">
      <button type="button" id="hit-btn" class="clickable">Hit</button>
      <button type="button" id="stand-btn" class="clickable">Stand</button>
      <button type="button" id="double-btn" class="clickable">Double</button>
      <button type="button" id="split-btn" class="clickable">Split</button>
      <button type="button" id="deal-btn" class="clickable">Deal</button>
    </ol>
  </div>
  <div id="stats">
    <ol id="stats-list">
      <div>
        <ul class="stat">
          <li id="correct-amount">0</li>
          <li id="correct-label">Correct</li>
        </ul>
      </div>
      <div>
        <ul class="stat">
          <li id="incorrect-amount">0</li>
          <li id="incorrect-label">Incorrect</li>
        </ul>
      </div>
      <div>
        <ul class="stat">
          <li id="hands-played-amount">0</li>
          <li id="hands-played-label">Hands Played</li>
        </ul>
      </div>
    </ol>
  </div>
  <div id="decks">
    <div id="dealer-cards"></div>
    <div id="player-cards"></div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/script.js')}}"></script>
{% endblock %}
